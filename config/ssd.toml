[SSD]
    [SSD.network]
    name = 'SSD'
    model_start_key = 2

    [SSD.default_box]
    scale_min = 0.2
    scale_max = 0.9
    aspect_set = [[1.0, 1.0, 2.0, 0.5],             # extra fmap 1
                  [1.0, 1.0, 2.0, 0.5, 3.0, 0.333], # extra fmap 2
                  [1.0, 1.0, 2.0, 0.5, 3.0, 0.333], # extra fmap 3
                  [1.0, 1.0, 2.0, 0.5, 3.0, 0.333], # extra fmap 4
                  [1.0, 1.0, 2.0, 0.5, 3.0, 0.333], # extra fmap 5
                  [1.0, 1.0, 2.0, 0.5, 3.0, 0.333]] # extra fmap 6

    [SSD.layer1]
    type = 'conv2d'
    name = 'conv1_1'
    output_channel = 64
    stride = 1
    fileter_size = [3,3]
    padding = 'SAME'
    bn=false
    activation_fn = 'ReLU'
    extra_feature = false

    [SSD.layer2]
    type = 'conv2d'
    name = 'conv1_2'
    output_channel = 64
    stride = 1
    fileter_size = [3,3]
    padding = 'SAME'
    bn=false
    activation_fn = 'ReLU'
    extra_feature = false

    [SSD.layer3]
    type = 'maxpool'
    karnel_size = [1,2,2,1]
    stride = [1,2,2,1]
    padding = 'SAME'

    [SSD.layer4]
    type = 'conv2d'
    name = 'conv2_1'
    output_channel = 128
    stride = 1
    fileter_size = [3,3]
    padding = 'SAME'
    bn=false
    activation_fn = 'ReLU'
    extra_feature = false

    [SSD.layer5]
    type = 'conv2d'
    name = 'conv2_2'
    output_channel = 128
    stride = 1
    fileter_size = [3,3]
    padding = 'SAME'
    bn=false
    activation_fn = 'ReLU'
    extra_feature = false

    [SSD.layer6]
    type = 'maxpool'
    karnel_size = [1,2,2,1]
    stride = [1,2,2,1]
    padding = 'SAME'

    [SSD.layer7]
    type = 'conv2d'
    name = 'conv3_1'
    output_channel = 256
    stride = 1
    fileter_size = [3,3]
    padding = 'SAME'
    bn=false
    activation_fn = 'ReLU'
    extra_feature = false

    [SSD.layer8]
    type = 'conv2d'
    name = 'conv3_2'
    output_channel = 256
    stride = 1
    fileter_size = [3,3]
    padding = 'SAME'
    bn=false
    activation_fn = 'ReLU'
    extra_feature = false

    [SSD.layer9]
    type = 'conv2d'
    name = 'conv3_3'
    output_channel = 256
    stride = 1
    fileter_size = [3,3]
    padding = 'SAME'
    bn=false
    activation_fn = 'ReLU'
    extra_feature = false

    [SSD.layer10]
    type = 'maxpool'
    karnel_size = [1,2,2,1]
    stride = [1,2,2,1]
    padding = 'SAME'

    [SSD.layer11]
    type = 'conv2d'
    name = 'conv4_1'
    output_channel = 512
    stride = 1
    fileter_size = [3,3]
    padding = 'SAME'
    bn=false
    activation_fn = 'ReLU'
    extra_feature = false

    [SSD.layer12]
    type = 'conv2d'
    name = 'conv4_2'
    output_channel = 512
    stride = 1
    fileter_size = [3,3]
    padding = 'SAME'
    bn=false
    activation_fn = 'ReLU'
    extra_feature = true

